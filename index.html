<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Cafeguiden</title>
</head>
<body>
<section class="navBar"></section>
<section class="title">

    <h2>cafeguiden er her for at hjælpe DIG med at finde det rigtige sted at studere / arbejde.</h2>
</section>
<section class="searchBar">
    <!--<input id="searchBarID" class="searchBarInput" placeholder="Søg efter cafeer" type="text" >-->
    <!--<button class="filter">Søg</button>-->

    <label for="cozy">Coziness:</label>
        <select name="Cozy" id="cozy" oninput="getCozyValue();">
            <option>Select</option>
            <option value="cozyLow">Low</option>
            <option value="cozyMedium">Medium</option>
            <option value="cozyHigh">High</option>
        </select>

    <label for="price">Price:</label>
    <select name="Price" id="price" oninput="getPriceValue()">
        <option>Select</option>
        <option value="priceLow">Low</option>
        <option value="priceMedium">Medium</option>
        <option value="priceHigh">High</option>
    </select>

    <button onclick="renderCafes(cafesGlobal)">Reset Filter</button>

<section class="box">
    <ul class="cafes"></ul>
</section>
<script src="main.js"></script>
