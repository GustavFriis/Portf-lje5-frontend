<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Cafeguiden</title>
</head>
<body>
<section class="navBar">

    <div class="topnav">
       <a class="active"> <h1>Cafeguiden</h1> </a>
        <a href="#home">Home</a>
        <a href="#OmOs">Om os</a>
        <a href="#Faq">Faq</a>
        <a href="#Kontakt">Kontakt</a>
    </div>

</section>
<section class="title">
    <h1>VI ELSKER CAFEER!</h1>
    <h2>Cafeguiden er her for at hjælpe DIG med at finde det rigtige sted at studere / arbejde.</h2>
</section>
<div class="search">
    <input id="searchBarID" class="searchBarInput" placeholder="Søg efter cafeer" type="text">
    <button class="filter">Søg</button>
</div>

<section class="searchBar">
    <div class="bar">
        <label class="search-function"  for="cozy"> <span> Coziness: </span> </label>
            <select  class="search-function"  name="Cozy" id="cozy" oninput="getCozyValue();">
                <option>Select</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

        <label class="search-function"  for="price"> <span> Price: </span> </label>
        <select class="search-function"  name="Price" id="price" oninput="getPriceValue()">
            <option>Select</option>
            <option value="loW">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <button class="search-function"  onclick="renderCafes(cafesGlobal)">Reset Filter</button>
    </div>
</section>
<section class="box">
    <ul class="cafes"></ul>
</section>
<script src="main.js"></script>
</body>
</html>
